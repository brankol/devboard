default:
    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false

    suites:
        project:
            contexts:
                - DevBoard\Core\Project\Behat\FixtureContext
                - DevBoard\Core\Project\Behat\ProjectContext
            filters:
                tags: "@project"
        githubBranch:
            contexts:
                - DevBoard\Github\Branch\Behat\FixtureContext
                - DevBoard\Github\Branch\Behat\GithubBranchContext
                - DevBoard\Github\Repo\Behat\FixtureContext
            filters:
                tags: "@githubBranch"
        githubCommit:
            contexts:
                - DevBoard\Github\Branch\Behat\FixtureContext
                - DevBoard\Github\Commit\Behat\FixtureContext
                - DevBoard\Github\Commit\Behat\GithubCommitContext
                - DevBoard\Github\Repo\Behat\FixtureContext
            filters:
                tags: "@githubCommit"
        githubRepo:
            contexts:
                - DevBoard\Github\Repo\Behat\FixtureContext
                - DevBoard\Github\Repo\Behat\GithubRepoContext
            filters:
                tags: "@githubRepo"
        githubUser:
            contexts:
                - DevBoard\Github\User\Behat\FixtureContext
                - DevBoard\Github\User\Behat\GithubUserContext
            filters:
                tags: "@githubUser"
        web:
            contexts:
                - Resources\Behat\WebContext
                - UserContext
            filters:
                tags: "~@project && ~@githubBranch && ~@githubCommit && ~@githubRepo && ~@githubUser"

    extensions:
        Behat\MinkExtension:
            base_url: https://test.devboardxyz.loc/
            sessions:
                default:
                    symfony2: ~
                javascript:
                    selenium2: ~
            browser_name: firefox
            show_auto:    false
            files_path: /vagrant/
        Behat\Symfony2Extension: ~
