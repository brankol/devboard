default:
    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false

    suites:
        project:
            contexts:
                - DevBoard\Behat\Core\Project\FixtureContext
                - DevBoard\Behat\Core\Project\ProjectContext
            filters:
                tags: "@project"
        githubBranch:
            contexts:
                - DevBoard\Behat\Github\Branch\FixtureContext
                - DevBoard\Behat\Github\Branch\GithubBranchContext
                - DevBoard\Behat\Github\Repo\FixtureContext
            filters:
                tags: "@githubBranch"
        githubCommit:
            contexts:
                - DevBoard\Behat\Github\Branch\FixtureContext
                - DevBoard\Behat\Github\Commit\FixtureContext
                - DevBoard\Behat\Github\Commit\GithubCommitContext
                - DevBoard\Behat\Github\Repo\FixtureContext
            filters:
                tags: "@githubCommit"
        githubRepo:
            contexts:
                - DevBoard\Behat\Github\Repo\FixtureContext
                - DevBoard\Behat\Github\Repo\GithubRepoContext
            filters:
                tags: "@githubRepo"
        githubUser:
            contexts:
                - DevBoard\Behat\Github\User\FixtureContext
                - DevBoard\Behat\Github\User\GithubUserContext
            filters:
                tags: "@githubUser"
        user:
            contexts:
                - DevBoard\Behat\NullDev\User\UserContext
                - DevBoard\Behat\NullDev\User\FrontContext
            filters:
                tags: "@user"
        web:
            contexts:
                - Resources\Behat\WebContext
                - DevBoard\Behat\NullDev\User\UserContext
            filters:
                tags: "~@project && ~@githubBranch && ~@githubCommit && ~@githubRepo && ~@githubUser && ~@user"

    extensions:
        Behat\MinkExtension:
            base_url: https://test.devboardxyz.loc/
            sessions:
                default:
                    symfony2: ~
                javascript:
                    selenium2: ~
            browser_name: firefox
            show_auto:    false
            files_path: /vagrant/
            selenium2:
                wd_host: http://127.0.0.1:4444/wd/hub
                capabilities:
                    version: ''
        Behat\Symfony2Extension: ~
