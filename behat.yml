default:
    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false

    suites:
        githubuser:
            contexts:
                - DevBoard\Github\User\Behat\FixtureContext
                - DevBoard\Github\User\Behat\GithubUserContext
            filters:
                tags: "@githubUser"
        web:
            contexts:
                - Resources\Behat\WebContext
                - UserContext
            filters:
                tags: "~@githubUser"

    extensions:
        Behat\MinkExtension:
            base_url: http://www.devboardxyz.loc/app_test.php/
            sessions:
                default:
                    symfony2: ~
                javascript:
                    selenium2: ~
            browser_name: firefox
            show_auto:    false
            files_path: /vagrant/
        Behat\Symfony2Extension: ~
